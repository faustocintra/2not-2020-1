<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Documento Modelo</title>
   <script>
      // Liga o modo "chato" do JS
      // Não deixa usar variáveis sem let ou var
      'use strict'

      /*

         Peça ao usuário que informe um número inteiro maior que 1 e
         implemente um for que calcule o valor do fatorial dele,
         começando o cálculo pelo próprio número e terminando em 1.

         Exemplos:
         5! = 5 * 4 * 3 * 2 * 1
         7! = 7 * 6 * 5 * 4 * 3 * 2 * 1 
         
      */

      let n

      do {
         n = parseInt(prompt('Informe um número inteiro maior que 1:'))
      } while(isNaN(n) || n <= 1)

      let fatorial = 1

      for(let i = n; i >= 1; i--) {
         fatorial *= i // equivale a: fatorial = fatorial * i
      }

      alert(n + '! é igual a ' + fatorial + '.')

   </script>
</head>
<body>
   <h1>Título do documento</h1>
   <p>Parágrafo de texto</p>
</body>
</html>
