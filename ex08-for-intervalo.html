<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Documento Modelo</title>
   <script>
      // Liga o modo "chato" do JS
      // Não deixa usar variáveis sem let ou var
      'use strict'

      /*

         Implemente um loop for que, começando em 3, indo até 1000, e
         avançando de 3 em 3, imprima com document.write() apenas os
         valores da variável de controle que sejam múltiplos de 7.

      */

      for(let i = 3; i <= 1000; i += 3) {
         if(i % 7 == 0) {
            document.write(i + '<br>')
         }
      }

   </script>
</head>
<body>
   <h1>Título do documento</h1>
   <p>Parágrafo de texto</p>
</body>
</html>
