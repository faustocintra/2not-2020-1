<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Peça ao usuário para informar dois números inteiros diferentes.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).
         */

         let num1, num2

         do {
            num1 = parseInt(prompt('Informe um número:'))
         } while(isNaN(num1))

         do {
            num2 = parseInt(prompt('Informe outro número:'))
         } while(isNaN(num2))

         if(num2 <= num1) {
            alert('O segundo número deve ser maior que o primeiro.')
         }
         else {
            let soma = 0

            for(let i = num1; i <= num2; i++) {
               soma += i; // equivale a: soma = soma + i
            }

            alert('A soma dos números entre ' + num1 + ' e ' + num2 + ' é ' + soma + '.')
         }

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
