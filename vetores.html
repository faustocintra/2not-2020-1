<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Documento Modelo</title>
   <script>
      // Liga o modo "chato" do JS
      // Não deixa usar variáveis sem let ou var
      'use strict'

      // Vetor = conjunto de dados que pode ser acessado
      // por meio de uma única variável.
      // Cada dado do vetor ocupa uma posição ordinal
      // começando SEMPRE em 0

      // Declarando um vetor vazio: MODO MODERNO
      let vetor1 = [] // O vetor do JS NÃO TEM tamanho máximo

      // Declarando um vetor vazio: MODO TRADICIONAL
      let vetor2 = Array() // O A do Array DEVE ser maiúsculo

      // Declarando e inicializando um vetor com alguns elementos
      // 1) MODO MODERNO
      let frutas = ['laranja', 'mamão', 'melancia', 'banana']

      // 2) MODO TRADICIONAL
      let numeros = Array(12, 23, 29, 37, 51, 58)

      // IMPORTANTE: um vetor em JS pode conter diferentes tipos
      // de dados (apesar de não usual)
      let mix = ['Índia', 3452.876, true, null, undefined, 'Tailândia']

      // Inserir um novo elemento em um vetor até então vazio
      vetor1.push(19, 23)

      // Inserir um novo elemento em um vetor que já contém elementos
      frutas.push('pera')
      
      console.log(vetor1)
      console.log(vetor2)
      console.log(frutas)

      // push() SEMPRE insere novos elementos no FINAL de um vetor

      // Inserindo um novo elemento no INÍCIO de um vetor que já tem
      // elementos
      numeros.unshift(76)
      console.log('numeros =>', numeros)

      frutas.unshift('jaca', 'jabuticaba')
      console.log('frutas => ', frutas)

      // unshift() SEMPRE insere novos elementos no INÍCIO de um vetor

      // Retirando o ÚLTIMO elemento de um vetor: pop()
      frutas.pop()
      console.log('frutas => ', frutas)

      let x = mix.pop()
      console.log('mix => ', mix)
      console.log('x => ', x)

      // pop() SEMPRE retira um elemento do FINAL de um vetor

      // Retirando o PRIMEIRO elemento de um vetor: shift()
      let y = frutas.shift()
      console.log('frutas => ', frutas)
      console.log('y => ', y)

      mix.shift()
      console.log('mix => ', mix)

      // shift() SEMPRE retirna um elemento do INÍCIO de um vetor

      // Colocando elementos em uma posição arbitrária do vetor

      // Colocando uma nova fruta na 3ª posição do vetor de frutas
      // Parâmetros:
      // 1º: a posição a ser alterada (iniciando contagem em 0)
      // 2º: quantos elementos serão excluídos?
      // Demais -> o que será inserido
      frutas.splice(2, 0, 'caqui')
      console.log('frutas => ', frutas)

      numeros.splice(4, 0, -8, -3)
      console.log('numeros => ', numeros)

      // splice() com o SEGUNDO ARGUMENTO zerado serve para inserir
      // elementos em uma posição arbitrária do vetor

      // Retirando elementos de uma posição arbitrária do vetor
      // Parâmetros:
      // 1º: a posição a partir da qual será excluído
      // 2º: quantidade de elementos a ser excluída
      let a = frutas.splice(3, 1)
      console.log('frutas => ', frutas)
      console.log('a => ', a)

      let b = numeros.splice(5, 3)
      console.log('numeros => ', numeros)
      console.log('b => ', b)

      // O retorno do splice(), quando usando para fazer remoções, SEMPRE
      // será um vetor (mesmo que contendo apenas um elemento)

      // Usando splice() para fazer uma substituição
      frutas.splice(3, 1, 'amora')
      console.log('frutas => ', frutas)

      //frutas = [] // Resetando o vetor
      //console.log('frutas => ', frutas)

      // Unindo (concatenando) dois vetores
      let misturado = frutas.concat(numeros)
      //console.log(frutas.concat(numeros))
      console.log('misturado => ', misturado)

      // Descobrindo se um elemento existe dentro do vetor (modo 1)
      // ou MODO TRADICIONAL
      console.log('indexOf(banana) => ', frutas.indexOf('banana'))
      console.log('indexOf(morango) => ', frutas.indexOf('morango'))

      // Modo novo: includes()
      console.log('includes(banana) => ', frutas.includes('banana'))
      console.log('includes(morango) => ', frutas.includes('morango'))

      // Fatiando vetores: slice()
      let fru = frutas.slice(3) // 3 é a posição inicial
      console.log('fru => ', fru)

      // 0 é a posição inicial, 3 é a posição final (NÃO INCLUSA!)
      let tas = frutas.slice(1, 4)
      console.log('tas => ', tas)

      // POSIÇÕES DO VETOR
      // Coloca-se entre colchetes, após o nome do vetor, a posição desejada
      console.log('frutas, posição 2', frutas[2])
      console.log('frutas, posição 8', frutas[8])

      // Para saber a quantidade de elementos de um vetor: lenGTH
      console.log('tamanho vetor1 => ', vetor1.length)
      console.log('tamanho frutas => ', frutas.length)
      console.log('tamanho mix => ', mix.length)

      // PERCURSO DO VETOR: MODO TRADICIONAL
      for(let i = 0; i < frutas.length; i++) {
         console.log(frutas[i])
      }
      console.log('frutas => ', frutas)

      // PERCURSO EM ORDEM INVERSA (MODO TRADICIONAL)
      for(let i = frutas.length - 1; i >= 0; i--) {
         console.log(frutas[i])
      }

      // PERCURSO DO VETOR MODO MODERNO (só funciona para percorrer
      // o vetor INTEIRO e na ORDEM CRESCENTE)
      console.log('-----------------------------------')
      for(let f of frutas) {
         console.log(f)
      }

   </script>
</head>
<body>
   <h1>Título do documento</h1>
   <p>Parágrafo de texto</p>
</body>
</html>
