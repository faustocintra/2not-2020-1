<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*

         Escreva uma função que receba um argumento booleano e
         um argumento de resto.

         Se o primeiro argumento for true, os números do argumento
         de resto serão multiplicados entre si.

         Caso contrário, os números do argumento de resto deverão
         ser somados.

         Retorne o resultado.

      */

      // Chamadas à função (funcionam perfeitamente ANTES 
      // de uma DECLARAÇÃO de função)
      document.write(calcular(true, 1, 2, 3, 5, 6, 7, 8, 9));
      document.write('<br>');
      document.write(calcular(false, 20, 33, 87, -12, 43));

      // ...nums é argumento de resto
      function calcular(multiplicar, ...nums) {
         let resultado;
         
         if(multiplicar) { // O argumento "multiplicar" é true
            resultado = 1;
            // O argumento de resto SEMPRE se comporta
            // como um vetor
            for(let n of nums) {
               resultado *= n;
            }
         }
         else {
            resultado = 0;
            for(let n of nums) {
               resultado += n;
            }
         }

         return resultado;

      }

   </script>
</head>

<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>
</body>

</html>
