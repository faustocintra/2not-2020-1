<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*

         Escreva uma função que receba um número inteiro positivo.
         Essa função deverá criar um parágrafo (utilizando createElement())
         para cada número entre 1 e o número passado como argumento, exibindo
         cada número dentro do seu próprio parágrafo.

         Essa função não deve retornar valor.

      */

      // Declaração da função: recebe 1 argumento, não tem valor de retorno
      function criarParag(limite) {
         let parag;
         for(let i = 1; i <= limite; i++) {
            parag = document.createElement('p');
            parag.innerText = i;
            document.body.appendChild(parag);
         }
      }

      let quant;
      do {
         quant = parseInt(prompt('Quantos parágrafos serão gerados?'));
      } while(isNaN(quant) || quant <= 0);

      // Chamada da função
      criarParag(quant);

      let hr = document.createElement('hr'); // Traço horizontal
      document.body.appendChild(hr);

      do {
         quant = parseInt(prompt('Mais quantos parágrafos agora?'));
      } while(isNaN(quant) || quant <= 0);

      // Chamada da função
      criarParag(quant);
   
   </script>  
</body>
</html>
