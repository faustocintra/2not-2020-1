<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Documento Modelo</title>
   <script>
      // Liga o modo "chato" do JS
      // Não deixa usar variáveis sem let ou var
      'use strict'

      // REGRAS GERAIS
      // 1) as palavras-chave sempre em *minúsculas*
      // 2) a condição *SEMPRE* entre parênteses

      // 1) WHILE
      let x = 0
      while(x < 100) {
         document.write(x + '<br>')
         x++     
      }

      document.write('<hr>')

      // 2) DO..WHILE
      let y = 0
      do {
         document.write(y + '<br>')
         y++
      } while(y < 100)

      document.write('<hr>')

      // 3) FOR
      //let z
      for(let z = 0; z < 100; z++) {
         document.write(z + '<br>')
      }
      // console.log('z agora vale ' + z)

   </script>
</head>
<body>
   <h1>Título do documento</h1>
   <p>Parágrafo de texto</p>
</body>
</html>
